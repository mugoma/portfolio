{% extends 'to_do/base.html' %}
{% block title %}To-Do List - {{request.user.username}}{% endblock title %}

{% block content %}
<div class="container">
    <h1>To-Do List</h1>
    <div class="row">
        <div class="col">
            <div class="list-group">
                {% for object in object_list %}
                <a href="{{object.get_absolute_url}}"
                    class="list-group-item list-group-item-action">{{object.title}}</a>
                    {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
