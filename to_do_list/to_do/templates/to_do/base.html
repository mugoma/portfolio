<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <script></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- As a link -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">To-Do List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="{% url 'to_do:create_view' %}">Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page"
                            href="{% url 'to_do:list_view' request.user.username %}">List All Tasks</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="{% url 'to_do:logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'to_do:login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'to_do:register' %}">Register</a>
                    </li>
                    {% endif %}
                </ul>

            </div>
        </div>
    </nav>
